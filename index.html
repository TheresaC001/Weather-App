<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/87e9db4700.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Welcome to Windy Weather</h2>
    <div class="container">
        <div style="float: right;">
            <span>
                <i class="fas fa-feather-alt"></i>
            </span>
        </div>
        <section>
            <form id="search-form">
                <div class="form-row">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="City" id="city-input">
                    </div>
                </div>
            </form>
            <div class="col-2">
                <button class="btn btn-success w-100" id="current-location-button">
                    Current
                </button>
            </div>
            <p>
            <div class="today">Today <br /></div>
            <div>
                <img 
                    src= "http://openweathermap.org/img/wn/10d@2x.png"
                    id="icon"
                    alt="clear" 
                    class="float-left"
                />
                </div>
            <h1>
                <div class="temperature" id="temperature"> 80 </div>
                           </h1>
            
            <div class=cityName id="city"> City Name
            </div>
            </p>
        </section>
        <div class="row weather-forecast" id="forecast"></div>
        </div>
<small>
    <a href="https://github.com/TheresaC001/Weather-App" target="_blank">Open-source code</a>
    by Theresa Courter
</small>
    </div>
   <script src="src/script.js"></script>
</body>
</html>
